<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-div">
            <h1></h1>
        </div>
        <div id="btn-div">
            <div id="btn-wrapper">
                <div class="row">
                    <button>AC</button>
                    <button class="operator">+/-</button>
                    <button class="operator"><em>x<sup>2</sup></em></button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button class="operand">7</button>
                    <button class="operand">8</button>
                    <button class="operand">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button class="operand">4</button>
                    <button class="operand">5</button>
                    <button class="operand">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="operand">1</button>
                    <button class="operand">2</button>
                    <button class="operand">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="flex2 operand">0</button>
                    <div id="zero-wrapper">
                        <button class="operand">.</button>
                        <button class="operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
