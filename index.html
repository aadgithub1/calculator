<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-div">
            <h1></h1>
        </div>
        <div id="btn-div">
            <div id="btn-wrapper">
                <div class="row">
                    <button>AC</button>
                    <button>+/-</button>
                    <button><em>x<sup>2</sup></em></button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button class="flex2">0</button>
                    <div id="zero-wrapper">
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
